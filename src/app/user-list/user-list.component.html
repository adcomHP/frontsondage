<div fxLayoutWrap="wrap" fxLayoutAlign="start" class="user-list-wrapper">
    <div fxFlex.gt-md="33.33" fxFlex.gt-sm="33.33" fxFlex="100" *ngFor="let user of lalistusers">
        <mat-card>
            <div class="user-list-wrap">
                <div fxLayout="row" fxLayoutAlign="start center" class="mrgn-b-md">
                    <div fxLayout="column">
                        <div class="user-thumb">
                            <img class="img-responsive img-circle" src="{{user.id}}" width="107" height="107" alt="user list image">
                        </div>
                    </div><div class="pad-wrap"><span class="user-name">{{user.name}}</span></div> <span fxFlex></span> </div>
                <div class="user-content">
                    <span class="gene-block"><mat-icon>location_on</mat-icon>{{user.username}}, {{user.email}}</span>
                    <span class="gene-block mrgn-b-md"><mat-icon>play_for_work</mat-icon>{{user.email}}</span>
                    <a class="mat-blue-800 gene-btn-sm">Message</a>
                    <a class="mat-blue-800 gene-btn-sm">Follow</a>
                </div>
            </div>
        </mat-card>
    </div>
</div>
